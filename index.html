<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "container text-center" >
    <h1>Our Coffees</h1>
    <hr>
</div>


<div class="container">
    <div class="row">
        <div class="col-4">
            <h3>Find Your Favorite Coffee!</h3>
            <h6>...or discover a new one!</h6>
            <form>
                <div class="form-group">
                    <label for="roast-selection" class="font-weight-bold">Roast</label>
                    <select class="form-control" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search" class="font-weight-bold">Coffee Name</label>
                    <input class="form-control"  type="search" aria-label="Search" id="search">
                </div>
                <button id='submit' class="btn btn-primary btn-block mt-2 " type="button">Submit</button>
            </form>
        </div>

        <div class="col-8">
            <div class="row" id="coffees">
            </div>
        </div>






    </div>
</div>

<script src="main.js"></script>
</body>
</html>
